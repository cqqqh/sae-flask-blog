{% extends "timeline_base.html" %}
{% block main %}
<style>
			#timeline-embed{
				margin:0px !important;
				border:0px solid #CCC !important;
				padding:0px !important;
				-webkit-border-radius:0px !important;
				-moz-border-radius:0px !important;
				border-radius:0px !important;
				-moz-box-shadow:0 0px 0px rgba(0, 0, 0, 0.25) !important;
				-webkit-box-shadow:0 0px 0px rgba(0, 0, 0, 0.25) !important;
				box-shadow:0px 0px 0px rgba(0, 0, 0, 0.25) !important;
			}
			
		</style>
<div>
		<!-- BEGIN Timeline Embed -->
		<div id="timeline-embed"></div>
		<script type="text/javascript">
		    var timeline_config = {
				width: 	"100%",
				height: "100%",
				source: {{rs | safe}},
				//start_at_end:	true,					//OPTIONAL
				//hash_bookmark: true,					//OPTIONAL
				lang:	'zh-ch',
				css: 	'/static/timeline/compiled/css/timeline.css',	//OPTIONAL
				js: 	'/static/timeline/compiled/js/timeline-min.js'	//OPTIONAL
			}
		</script>
		<script type="text/javascript" src="/static/timeline/compiled/js/timeline-embed.js"></script>
		<!-- END Timeline Embed -->
</div>
{% endblock %}
